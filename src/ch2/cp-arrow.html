<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    const TitleParts = (props) =>{
        <div style={{backgroundColor: 'red', color: 'white'}}>
            <h3>{props.title}</h3>    
        </div>
    }
    const ContentParts = (props) =>{
        <div style={{border: '1px solid blue', margin: 15}}>
            <h3>あらすじ: {props.body}</h3>    
        </div>
    }
    const Book = (props) =>{
        <div>
            <TitleParts title={props.title}/>
            <ContentParts body={props.body}/>
        </div>
    }
    ReactDOM.render(
        (<div>
            <Book title='西遊記' body='昔の中国の話し'/>
            <Book title='三国志' body='昔の中国の話し'/>
            <Book title='平安' body='まろ'/>
        </div>),
        document.getElementById('root')
    )
    </script>
</body>
</html>
